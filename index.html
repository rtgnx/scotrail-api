<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Scotrail API</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/themes/prism.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <script charset="utf-8" src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script charset="utf-8" src='https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/prism.js'></script>
    <script charset="utf-8" src='https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/components/prism-json.js'></script>
    <script charset="utf-8">
      $(document).ready(function () {
        $.ajax({
          url:
          'https://raw.githubusercontent.com/rtgnx/scotrail-api/master/README.md',
          type: 'GET',
          success: function (data) {
            $.ajax({
              url: 'https://helloacm.com/api/markdown/',
              type: 'POST',
              data: { s: data },
              success: function (data) {
                $("body").html(data);
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
